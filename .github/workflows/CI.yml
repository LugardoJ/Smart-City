name: CI Pipeline

on:
   push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  lint:
    name: ðŸ§¹ SwiftLint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Run SwiftLint
        run: swiftlint --config .swiftlint.yml

  format:
    name: ðŸ§¹ SwiftFormat Check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install SwiftFormat
        run: brew install swiftformat
      - name: Run SwiftFormat dry-run
        run: swiftformat . --dryrun --swiftversion 6.0

  build-and-unit-test:
    name: ðŸ§ª Unit Tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install xcpretty
        run: gem install xcpretty --no-document

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -workspace "Smart City.xcworkspace" \
            -scheme "Smart City" \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
            -only-testing:Smart_CityTests \
            ONLY_ACTIVE_ARCH=NO \
            -enableCodeCoverage YES \
          | xcpretty --color

  ui-tests:
    name: ðŸ§ª UI Tests
    runs-on: macos-latest
    needs: build-and-unit-test
    steps:
      - uses: actions/checkout@v4

      - name: Install xcpretty
        run: gem install xcpretty --no-document

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -workspace "Smart City.xcworkspace" \
            -scheme "Smart City" \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
            -only-testing:Smart_CityUITests \
            ONLY_ACTIVE_ARCH=NO \
          | xcpretty --color